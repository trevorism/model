<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trevorism Chore Tracker</title>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>

    <script src="js/chore.js"></script>
    <link rel="stylesheet" href="css/classic.css">
    <link rel="stylesheet" href="css/classic.date.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>

<body>
    <div class="container">

        <div id="choreForm">
            <div class="page-header">
                <h2>Trevorism Chore Tracker</h2>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type">
                    <option>exercise</option>
                    <option>meditation</option>
                    <option>household</option>
                    <option>business</option>
                    <option>administrative</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qualifier">Qualifier</label>
                <input type="text" class="form-control" id="qualifier"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date"/>
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="text" class="form-control" id="duration"/>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty (1-100)</label>
                <input type="text" class="form-control" id="difficulty"/>
            </div>
            <div class="form-group">
                <label for="enjoyment">Enjoyment (1-100)</label>
                <input type="text" class="form-control" id="enjoyment"/>
            </div>

            <button type="submit" id="submitChore" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>
</html>
